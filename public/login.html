<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Laser Tag Online</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .login-box {
      text-align: center;
      padding: 40px;
      background: #141a2e;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,.5);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    button {
      background: #4285f4;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Laser Tag Online</h1>
    <p>Entre com sua conta Google para jogar</p>

    <!-- O USUÃRIO CLICA AQUI -->
    <a href="/auth/google">
      <button>Entrar com Google</button>
    </a>
  </div>
</body>
</html>
