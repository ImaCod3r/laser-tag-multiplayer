<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Multiplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #ccc;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 6px;
            transition: color 0.2s, background 0.2s;
            font-size: 0.9rem;
        }

        .github-link:hover {
            color: white;
            background: rgba(0,0,0,0.4);
        }

        .github-stars {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .description {
            max-width: 500px;
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .play-button {
            background-color: #444;
            color: white;
            border: 1px solid #555;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, transform 0.1s;
            display: inline-block;
        }

        .play-button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://github.com/ImaCod3r/laser-tag-multiplayer" target="_blank" class="github-link">
        <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        <div class="github-stars">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"></path>
            </svg>
            <span>Stars</span>
        </div>
        <span>Repository</span>
    </a>

    <h1>LASER TAG</h1>
    <div class="description">
        Fast-paced 2D multiplayer shooter. Join the arena, compete in real-time, and dominate the leaderboard in this competitive laser tag battle.
    </div>

    <a href="/login" class="play-button">PLAY NOW</a>

    <footer>
        made w love by <a href="https://edson-rodrigues.site" target="_blank">edson rodrigues</a>
    </footer>
</body>
</html>
